<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            background: black;
            overflow: hidden;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "poppins", sans-serif;
        }
        :root {
            --primary-color: #c6c3c3;
            --second-color: #ffffff;
            --black-color: #000000;
        }
        
/* Navigation Styles */
nav {
    position: fixed;
    z-index: 10;
    padding: 20px;
    width: 100%;
    background-color: transparent;
    overflow: hidden;
}

nav ul {
    margin: 0;
    padding: 0;
    list-style: none;
    display: flex;
    gap: 40px;
    justify-content: flex-end;
    margin-right: 40px;
    position: relative;
}

nav ul li button {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    border: none;
    cursor: pointer;
    background-color: transparent;
    padding: 0;
    margin: 0;
    font-family: "Inter";
    font-weight: 600;
    font-size: 16px;
    line-height: 22px;
    color: #fff;
    transition: color 0.25s;
}

nav ul li.active button {
    color: #00fffc;
}

nav ul li:not(.active):hover button {
    color: #807E8C;
}

nav .active-element {
    --active-element-scale-x: 1;
    --active-element-scale-y: 1;
    --active-element-show: 0;
    --active-element-opacity: 0;
    --active-element-width: 0px;
    --active-element-strike-x: 0%;
    --active-element-mask-position: 0%;
    position: absolute;
    left: 0;
    top: 54px;
    height: 3px;
    width: 36px;
    border-radius: 2px;
    background-color: #fff;
    opacity: var(--active-element-show);
    transform-origin: center;
}

nav .active-element > svg,
nav .active-element .strike {
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
    opacity: var(--active-element-opacity);
    width: var(--active-element-width);
    mix-blend-mode: multiply;
}

nav .active-element > svg {
    display: block;
    overflow: visible;
    height: 5px;
    filter: blur(0.5px) 
        drop-shadow(2px 0px 8px rgba(0, 117, 255, 0.4)) 
        drop-shadow(1px 0px 2px rgba(0, 128, 255, 0.8)) 
        drop-shadow(0px 0px 3px rgba(153, 204, 255, 0.4)) 
        drop-shadow(2px 0px 8px rgba(137, 196, 255, 0.45)) 
        drop-shadow(8px 0px 16px rgba(153, 204, 255, 0.5));
}

a {
            text-decoration: none;
            color: var(--second-color);
        }
        a:hover {
            text-decoration: underline;
        }
        .wrapper {
            width: 450px; /* Same width as the login box */
            height: auto; /* Height will adjust based on the login box content */
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute; /* Absolute positioning to center it */
            top: 50%; /* Vertically center */
            left: 50%; /* Horizontally center */
            transform: translate(-50%, -50%); /* Offset the 50% translation to center the element */
            background-color: rgba(0, 0, 0, 0.2);
        }
        .login-box {
            position: relative;
            width: 450px;
            backdrop-filter: blur(25px);
            border: 2px solid var(--primary-color);
            box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 7.5em 2.5em 4em 2.5em;
            color: var(--second-color);
        }
        .login-header {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            width: 140px;
            height: 70px;
            border-radius: 0 0 20px 20px;
        }
        .login-header span {
            font-size: 30px;
            color: var(--black-color);
        }
        .login-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: -30px;
            width: 30px;
            height: 30px;
            border-top-right-radius: 50%;
            background: transparent;
            box-shadow: 15px 0 0 0 var(--primary-color);
        }
        .login-header::after {
            content: "";
            position: absolute;
            top: 0;
            right: -30px;
            width: 30px;
            height: 30px;
            border-top-left-radius: 50%;
            background: transparent;
            box-shadow: -15px 0 0 0 var(--primary-color);
        }
        .input-box {
            position: relative;
            display: flex;
            flex-direction: column;
            margin: 20px 0;
        }
        .input-field {
            width: 100%;
            height: 55px;
            font-size: 16px;
            background: transparent;
            color: var(--second-color);
            padding-inline: 20px 50px;
            border: 2px solid var(--primary-color);
            border-radius: 30px;
            outline: none;
        }
        #user {
            margin-bottom: 10px;
        }
        .label {
            position: absolute;
            top: -28px;
            left: 20px;
            transition: 0.2s;
        }
        .input-field:focus~.label,
        .input-field:valid .label {
            position: absolute;
            top: -10px;
            left: 20px;
            font-size: 14px;
            background-color: var(--primary-color);
            border-radius: 30px;
            color: var(--black-color);
            padding: 0 10px;
        }
        .icon {
            position: absolute;
            top: 18px;
            right: 25px;
            font-size: 20px;
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 15px;
        }
        .input-submit {
            width: 100%;
            height: 50px;
            background: #c6c3c3;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }
        .input-submit:hover {
            background: var(--second-color);
        }
        .register {
            text-align: center;
        }
        .register a {
            font-weight: 500;
        }
        @media only screen and (max-width: 564px) {
            .wrapper {
                padding: 20px;
            }
            .login_box {
                padding: 7.5em 1.5em 4em 1.5em;
            }
        }
        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .icon.blinking {
            animation: blink 1s infinite;
        }

    </style>
</head>

// Then add this for the navbar animation:
const navElement = document.querySelector("nav");
const activeElement = document.querySelector(".active-element");

const getOffsetLeft = (element) => {
    const elementRect = element.getBoundingClientRect();
    const navRect = navElement.getBoundingClientRect();
    const relativeLeft = elementRect.left - navRect.left;
    return relativeLeft + (elementRect.width - activeElement.offsetWidth) / 2;
};

document.fonts.ready.then(() => {
    const activeButton = navElement.querySelector("ul li.active button");
    gsap.set(activeElement, {
        x: getOffsetLeft(activeButton),
    });
    gsap.to(activeElement, {
        "--active-element-show": "1",
        duration: 0.2,
    });
});

navElement.querySelectorAll("ul li button").forEach((button, index) => {
    button.addEventListener("click", () => {
        const active = navElement.querySelector("ul li.active");
        const oldIndex = [...active.parentElement.children].indexOf(active);

        if (
            index === oldIndex ||
            navElement.classList.contains("before") ||
            navElement.classList.contains("after")
        ) {
            return;
        }

        const x = getOffsetLeft(button);
        const direction = index > oldIndex ? "after" : "before";
        const currentX = getOffsetLeft(active.querySelector('button'));
        const spacing = Math.abs(x - currentX);

        navElement.classList.add(direction);
        active.classList.remove("active");
        button.parentElement.classList.add("active");

        gsap.set(activeElement, {
            rotateY: direction === "before" ? "180deg" : "0deg",
        });

        gsap.to(activeElement, {
            keyframes: [
                {
                    "--active-element-width": `${
                        spacing > navElement.offsetWidth - 60
                            ? navElement.offsetWidth - 60
                            : spacing
                    }px`,
                    duration: 0.3,
                    ease: "none",
                    onStart: () => {
                        createSVG(activeElement);
                        gsap.to(activeElement, {
                            "--active-element-opacity": 1,
                            duration: 0.1,
                        });
                    },
                },
                {
                    "--active-element-scale-x": "0",
                    "--active-element-scale-y": ".25",
                    "--active-element-width": "0px",
                    duration: 0.3,
                    onStart: () => {
                        gsap.to(activeElement, {
                            "--active-element-mask-position": "40%",
                            duration: 0.5,
                        });
                        gsap.to(activeElement, {
                            "--active-element-opacity": 0,
                            delay: 0.45,
                            duration: 0.25,
                        });
                    },
                    onComplete: () => {
                        activeElement.innerHTML = "";
                        navElement.classList.remove("before", "after");
                        activeElement.removeAttribute("style");
                        gsap.set(activeElement, {
                            x: getOffsetLeft(button),
                            "--active-element-show": "1",
                        });
                    },
                },
            ],
        });

        gsap.to(activeElement, {
            x,
            "--active-element-strike-x": "-50%",
            duration: 0.6,
            ease: "none",
        });
    });
});

64 7.85355C12.0527 7.94732 11.9255 8 11.7929 8H8.15139C8.05268 8 7.95617 7.97078 7.87404 7.91603L3.74143 5.16095C3.59214 5.06142 3.40096 5.04952 3.24047 5.12976L0.5 6.5" />
                </g>
            </svg>
        </div>

};
        
        // Toggle navbar menu on hamburger icon click
        const navbarHamburger = document.querySelector('.navbar-hamburger');

        let scene,
            camera,
            renderer,
            cloudParticles = [],
            rainParticles = [],
            flash,
            rain,
            rainGeo,
            rainCount = 5000; // Reduce the number of rain particles to 5000

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(
                60,
                window.innerWidth / window.innerHeight,
                1,
                1000
            );
            camera.position.z = 1;
            camera.rotation.x = 1.16;
            camera.rotation.y = -0.12;
            camera.rotation.z = 0.27;

            ambient = new THREE.AmbientLight(0x555555);
            scene.add(ambient);

            directionalLight = new THREE.DirectionalLight(0xffeedd);
            directionalLight.position.set(0, 0, 1);
            scene.add(directionalLight);

            flash = new THREE.PointLight(0x062d89, 30, 500, 1.7);
            flash.position.set(200, 300, 100);
            scene.add(flash);

            renderer = new THREE.WebGLRenderer();

            scene.fog = new THREE.FogExp2(0x11111f, 0.002);
            renderer.setClearColor(scene.fog.color);

            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            let positions = [];
            let sizes = [];
            rainGeo = new THREE.BufferGeometry();
            for (let i = 0; i < rainCount; i++) {
                rainDrop = new THREE.Vector3(
                    Math.random() * 400 - 200,
                    Math.random() * 500 - 250,
                    Math.random() * 400 - 200
                );
                positions.push(Math.random() * 400 - 200);
                positions.push(Math.random() * 500 - 250);
                positions.push(Math.random() * 400 - 200);
                sizes.push(30);
            }
            rainGeo.setAttribute(
                'position',
                new THREE.BufferAttribute(new Float32Array(positions), 3)
            );
            rainGeo.setAttribute(
                'size',
                new THREE.BufferAttribute(new Float32Array(sizes), 1)
            );
            rainMaterial = new THREE.PointsMaterial({
                color: 0xaaaaaa,
                size: 0.1,
                transparent: true
            });
            rain = new THREE.Points(rainGeo, rainMaterial);
            scene.add(rain);

            let loader = new THREE.TextureLoader();
            loader.load(
                'https://static.vecteezy.com/system/resources/previews/010/884/548/original/dense-fluffy-puffs-of-white-smoke-and-fog-on-transparent-background-abstract-smoke-clouds-movement-blurred-out-of-focus-smoking-blows-from-machine-dry-ice-fly-fluttering-in-air-effect-texture-png.png',
                function (texture) {
                    cloudGeo = new THREE.PlaneBufferGeometry(500, 500);
                    cloudMaterial = new THREE.MeshLambertMaterial({
                        map: texture,
                        transparent: true
                    });

                    for (let p = 0; p < 25; p++) {
                        let cloud = new THREE.Mesh(cloudGeo, cloudMaterial);
                        cloud.position.set(
                            Math.random() * 800 - 400,
                            500,
                            Math.random() * 500 - 450
                        );
                        cloud.rotation.x = 1.16;
                        cloud.rotation.y = -0.12;
                        cloud.rotation.z = Math.random() * 360;
                        cloud.material.opacity = 0.6;
                        cloudParticles.push(cloud);
                        scene.add(cloud);
                    }
                    animate();
                    window.addEventListener('resize', onWindowResize);
                }
            );
        }

        function animate() {
            cloudParticles.forEach((p) => {
                p.rotation.z -= 0.002;
            });
            rainGeo.attributes.size.array.forEach((r, i) => {
                r += 0.3;
            });
            const time = Date.now() * 0.005;

            rainGeo.verticesNeedUpdate = true;

            rain.position.z -= 0.222;
            if (rain.position.z < -200) {
                rain.position.z = 0;
            }

            if (Math.random() > 0.93 || flash.power > 100) {
                if (flash.power < 100)
                    flash.position.set(
                        Math.random() * 400,
                        300 + Math.random() * 200,
                        100
                    );
                flash.power = 50 + Math.random() * 500;
            }
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }

}
